[workspace]
members = ["cargo:."]

# Config for 'dist'
[dist]
# The preferred dist version to use in CI (Cargo.toml SemVer syntax)
cargo-dist-version = "0.30.3"
# CI backends to support
ci = "github"
# What to run on pull requests (plan = validate config without building release artifacts)
pr-run-mode = "plan"
# The installers to generate for each app
installers = ["shell", "powershell", "homebrew", "msi"]
# Target platforms to build apps for (Rust target-triple syntax)
targets = ["aarch64-apple-darwin", "aarch64-unknown-linux-gnu", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu", "x86_64-pc-windows-msvc"]
# Publish Homebrew formula updates to this tap (GitHub owner/repo format)
tap = "shree-git/homebrew-tap"
# Publish jobs to run in CI
publish-jobs = ["homebrew"]
# Path(s) that shell/powershell installers should place binaries in (first successful wins).
# Supported formats: "CARGO_HOME", "~/subdir/", "$ENV_VAR/subdir/"
install-path = ["$CLAW_HOME/bin/", "~/.local/bin/"]
# Where to host releases
hosting = "github"
# Whether to install an updater program
install-updater = false
